<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../index.html">
    <link rel="stylesheet" href="../css/variebos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/reponsivoProfile.css">
        <title>Profile</title>
</head>
<body >
    <header>
        <a>
            <img src="../Tattoo/Logo/Design sem nome (27).png" class="typeLogo" alt="">
        <nav id="navegetion" class="navBar">
                <a onclick="backBeginning()">Inicio</a>
                <a  >Sobre mim</a>
                <a  >Tatuagens</a>
                <a onclick="logout()" >Deslogar</a> 
        </nav>
        <div class="icons">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person" id="login" class=" profile-Person" viewBox="0 0 16 16">

                </svg>
                <svg type="button" id="colorBtn" xmlns="http://www.w3.org//svg" width="25" height="25" fill="currentColor" class="bi bi-moon-stars-fill" viewBox="0 0 16 16" title="Modo Dark e White">

                <svg id="menuBtn" onclick=menu() xmlns="http://www.w3.org//svg" width="25" height="25" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                </svg>
        </div>
    </header>
    

    <section class="boxMain">
        <section class="grid">
            <section class="box boxFirst"> 
                <div class="boxMain-second">                     
                    <div class="boxmain-detalhes">
                        <h3>Detalhes</h3>  
                        <div class="full-box">
                            <h4 for="">Nome</h4>
                            <span type="name" id="name-profile" name="" class="text-perfil" >
                        </div>
                        <div class="full-box">
                            <h4 for="">Data de nacimento</h4>
                            <span type="text" id="data-profile" name="" class="text-perfil" >
                        </div>  
                        <div class="full-box">
                            <h4 for="">Emaíl</h4>
                            <span type="email" id="email-profile" name="" class="text-perfil" >
                        </div>
                        <div class="full-box">
                            <h4 for="">Telefone</h4>
                            <span type="tel" id="phoneNumber-profile" name="" class="text-perfil" >
                        </div>
                        <div class="full-box">
                            <h4 for="">Idade</h4>
                            <span type="text" id="idade-profile" name="" class="text-perfil" >
                        </div> 
                    </div>
                </div>       
            </section>
            <section class="box">
                <div class="boxSecond">
                    <div class="tatto-area">
                        <h2 style="display: flex; align-items: center; justify-content: center;">Pedidos</h2>
                    </div>
                    <div class="models" style="display: none;">
                        <div class="tatto-item">
                            <div class="cart--item">
                                <img class="imgProduct"width="200px" height="200px" src="" />
                                <div class="cart--item-nome">--</div>
                                <div class="cart--item-desc">--</div>
                                <div class="cart--item-qtMax"></div>
                                <div class="cart--itemBtn">
                                    <button class="cart--item-qtmais">Excluir</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cart--area">
                        <div class="cart"></div>
                        <div class="cart--details">
                            <div class="cart--totalitem subtotal">
                                <span>Total</span>
                                <span class="result">R$ --</span>
                            </div>
                            <div style="display: flex; align-items: center; justify-content: center;">
                                <button class="cart--finalizar">Finalizar a compra</button>
                            </div>
                    </div>
            </div>
            </section>  
        </section>
    </section>                
</section>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>

<script src="../initFirebase/firebase-init.js"></script>
<script src="../Gurd/auth-guard.js"></script>
<script src="../profileUser/profile.js"></script>
<script src="../movimentação/colors.js"></script>
<script src="../shadow/shadowElement.js"></script>
</body>
</html>
